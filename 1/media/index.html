<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Captions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .gallery-item {
            margin: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-caption {
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }
        @media only screen and (max-width: 600px) {
            .gallery-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Image Gallery with Captions</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="cathedral.jpg" alt="Image 1">
            <div class="gallery-caption">Caption for Image 1</div>
        </div>
        <div class="gallery-item">
            <img src="icon.jpg" alt="Image 2">
            <div class="gallery-caption">Caption for Image 2</div>
        </div>
        <div class="gallery-item">
            <img src="train.jpg" alt="Image 3">
            <div class="gallery-caption">Caption for Image 3</div>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

</body>
</html>
